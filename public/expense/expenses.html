<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity=""
      crossorigin="anonymous"
    />
    <title>Expenses</title>
  </head>
  <body style="background-image: url(https://wallpapercrafter.com/sizes/2048x1152/101573-nature-landscape-stars-night-night-sky-long-exposure-blue-shooting-stars-sky.jpg); background-size: cover; height: 100vh;">
    <header id="main-header" class=" text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-5">
            <h1 id="header-title">Expenses</h1>
          </div>
          <div class="col-md-6 align-self-center" id="premium" >
            <button
              id="logout"
              class="btn btn-outline-warning text-white float-right float-lg-right"
              
            >
              Logout
            </button>
            <button
              id="download"
              class="btn btn-outline-warning text-white float-lg-right"
              style="background-color: goldenrod;"
            >
              Download
            </button>
            <button
              id="rzp-button1"
              class="btn btn-primary text-white float-lg-right"
              style="background-color: navy;"
            >
              Buy Premium
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main">
        <form
          action="/user/add-expense"
          method="post"
          id="addForm"
          class="form-inline mb-3"
        >
          <label for="number" class="form-control-label"><h5 style="color: aliceblue;">Amount</h5>:-</label>
          <input type="number" name="number" class="form-control" id="amount" />
          <label for="description" class="form-control-label"
            ><h5 style="color: aliceblue;">Description:-</h5></label
          >
          <input
            type="text"
            name="description"
            class="form-control mr-2"
            id="description"
          />
          <label for="category" class="form-control-label"><h5 style="color: aliceblue;">Category:-</h5></label>
          <select
            class="form-select form-control"
            name="category"
            id="category"
            aria-label="Default select example"
          >
            <option selected value="Grocery">Grocery</option>
            <option value="Health">Health Care</option>
            <option value="Food">Food</option>
            <option value="Education">Education</option>
            <option value="Personal Care">Personal Care</option>
            <option value="Fuel">Fuel</option>
            <option value="Entertainment">Entertainment</option>
            <option value="shopping">Shopping</option>
          </select>
          <input type="submit" id="btn" class="btn btn-dark" value="Submit" />
        </form>
      </div>
    </div>
    <div class="container">
      <div >
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h2 class="title" style="font-style: italic;color: aliceblue;">Expenses</h2>
            </div>
            <div class="col-md-6 form-inline">
              <label for="rowsperpage"><h5 style="font-style: italic;color: aliceblue;">Rows Per Page:-</h5></label>
              <input
                type="number"
                placeholder="Enter Number Of Rows Per Page"
                id="rowsperpage"
              />
              <button type="submit" id="btnrows" class="btn btn-warning">
                submit
              </button>
            </div>
          </div>
        </div>
        <ul id="items" class="list-group"></ul>
        <div class="card-body" id="pagination"></div>
      </div>
    </div>
    <div class="container">
      <div class="card-body">
        <button class="btn btn-outline-warning" id="btn_leader_board">
          Show Leader Board
        </button>
        <br />
        <h2 class="title" id="leader_board_title"></h2>
        <ul id="leader_board_list" class="list-group"></ul>
      </div>
    </div>
    <div class="container" id="download_history_container">
      <div class="card card-body" >
        <button class="btn btn-outline-warning" id="btn_download_history">
          Download History
        </button>
        <br />
        <h2 class="history" id="download_history_title"></h2>
        <table id="download_history_list" class="table"></table>
      </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="expenses.js"></script>
  </body>
</html>
