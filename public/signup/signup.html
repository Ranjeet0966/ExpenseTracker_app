<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="" crossorigin="anonymous" />
  <style>
    body {
      background-image: url("https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2022/04/6-Best-Expense-Tracking-Apps-for-Android.jpg");
      background-size: cover;
      height: 100vh;
    }

    header {
      background-color: #343a40;
    }

    #header-title {
      color: green;
      font-family: cursive;
    }

    #main {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .form-label {
      color: #450b0b;
    }

    .form-control {
      margin-bottom: 10px;
    }

    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-primary:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    p {
      color: #0e0e1f;
    }
  </style>
  <title>SignUp</title>
</head>
<body>
  <header id="main-header" class="text-white p-2 mb-3">
    <div class="container">
      <div class="row mr-5 p-2">
        <div class="col-md-6">
          <h1 id="header-title">Sign Up</h1>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="main">
      <form action="/user/sign-up" method="post" id="form" novalidate>
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required />

        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email" required />

        <label for="number" class="form-label">Number</label>
        <input type="tel" class="form-control" id="number" name="number" placeholder="Enter Mobile Number" required />

        <label for="password" class="form-control-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required />

        <br />

        <button type="submit" class="btn btn-primary">Sign Up</button>
        <p class="mb-5 pb-lg-2">Already have an account? <a href="../login/login.html">Login here</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="signup.js"></script>
</body>
</html>
